<html>
<head>
<style>

html body{
  background-color: #0000;
  color: #00838F;
}
.text-center{
text-align:center;
font-size:20px;
margin:5px;
}
.box{
 
  position: relative;
  margin: auto;
  display: block;
  border: solid 4px #AD1457;
  border-radius: 20%;
  margin-top: 5%;
  margin-bottom: 5%;
  width: 410px;
  height: 300px;
  background: none;
  text-align:center;
}


</style>
</head>
<body>
  
  <div id="title" class="text-center">
    <h2>Online Quiz</h2>
    <h4>Test your knowledge</h4>
  </div>
  
  <div class="box">
    <div class="calc text-center">
      <h2 id="testfindelestatus"></h2>
      <div id="test"></div>
    </div>
  </div> <!-- end of box -->
  
  
  
  <script>
  
  var pos = 0, test, testfindelestatus, question, choice, choices, chA, chB, correct = 0;
var questions = [
    [ "One of the main problems is that no data appears on the screen and is caused by RAM ?", "Right", "False", "A" ],
	[ "To solve the problem of not showing data clean the RAM and reinstall it ?", "Right", "False","A" ],
	[ "Does the dust stop the work of ram ?", "Right", "False", "A" ],
	
];

function renderQuestion(){
	test = document.getElementById("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		document.getElementById("testfindelestatus").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	}
	document.getElementById("testfindelestatus").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br><br>";
	
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][3]){
		correct++;
	}
	pos++;
	renderQuestion();
}

window.addEventListener("load", renderQuestion);


  
  </script>
  </body>
</html>
